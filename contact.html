<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="contactUs_page" data-testid = 'test-contact-page'>
        <section class="header" id="header" data-testid = 'test-contact-page-heading-container'>
            <h2 data-testid = 'test-contact-page-heading'>Contact Us</h2>
            <p data-testid = 'test-contact-page-subheading'>fill up the form below to send a message</p>
        </section>
        <form class="form_container" id="contact_form" data-testid = 'test-contact-page-form'>
            <section class="Name_input" data-testid = 'test-contact-page-inputs-container'>
                <section class="inputs_conatiner" data-testid = 'test-contact-first-name-input-container'>
                     <label for="first_name" data-testid = 'test-contact-first-name-label'>First name</label>
                    <input type="text" id="first_name" data-testid = 'test-contact-name'>
                    <p class="alert_message" id="first_name_alert_message" data-testid = 'test-contact-error-name'>Pls provide your first name</p>
                </section>
                 <section class="inputs_conatiner"  data-testid = 'test-contact-last-name-input-container'>
                     <label for="last_name" data-testid = 'test-contact-last-name-label'>Last name</label>
                    <input type="text" id="last_name" data-testid = 'test-contact-last-name'>
                    <p class="alert_message" id="last_name_alert_message" data-testid = 'test-contact-error-last-name'>Pls provide your last name</p>
                </section>
             </section>
                <section class="inputs_conatiner" data-testid = 'test-contact-email-container'>
                    <label for="email_address" data-testid = 'test-contact-email-label'>Email Address</label>
                    <input type="text" id="email_address" data-testid = 'test-contact-email'>
                    <p class="alert_message" id="email_alert_message" data-testid = 'test-contact-error-email'>Pls provide your email address</p>
                    <p id="invalid_email_message" data-testid = 'test-contact-error-email'>Pls enter a valid email address</p>
                </section>
                <section class="inputs_conatiner" data-testid = 'test-contact-subject-container'>
                    <label for="Subject" data-testid = 'test-contact-subject-label'>Subject</label>
                    <input type="text" id="Subject" data-testid = 'test-contact-subject'>
                    <p class="alert_message" id="Subject_alert_message" data-testid = 'test-contact-error-subject'>Pls provide your subject of message</p>
                </section>
                    <section class="inputs_conatiner" data-testid = 'test-contact-message-container'>
                    <label for="message" data-testid = 'test-contact-message-label'>Message</label>
                    <input type="text" id="message" data-testid = 'test-contact-message'>
                    <p class="alert_message" id="message_alert_message" data-testid = 'test-contact-error-message'>Pls enter your message</p>
                </section>
                <section class="button_container" data-testid = 'test-contact-submit_button-container'>
                    <button onclick="Sumbitform()" data-testid = 'test-contact-submit'>Submit</button>
                </section>
                
                

           
           

        </form>
        <section class="success_message" id="success_message" data-testid = 'test-contact-success-container'>
            <h2 data-testid = 'test-contact-success'>Success</h2>
            <p data-testid = 'test-contact-success2'>Form submitted successfully</p>
        </section>
       
    </main>
     
    <script src="contact.js"></script>
</body>

</html>
